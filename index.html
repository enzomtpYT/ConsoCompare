<!DOCTYPE html>
<html lang="fr">

<head>

    <link rel="icon" href="Assets/Favicon.png" />
    <title id="title">ConsoCompare</title>
    <script defer src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="topnav">
        <a class="active" href="#home">Home</a>
        <a href="#cpu">CPU</a>
        <a href="#gpu">GPU</a>
        <a href="#about">About</a>
        <p class="title">ConsoCompare</p>
    </div>
    <div class="bigcontainer">
        <div class="containerfilter">
            <div class="cardfilter">
            </div>
        </div>
        <div class="containerlist">
            <div class="card">
                <img src="https://cdna.pcpartpicker.com/static/forever/img/nav-cpu.png" width="64px">

                <p>TDP : 90W</p>
            </div>
            <div class="card">

                <p>TDP : 120W</p>
            </div>
            <div class="card">
                <img src="https://cdna.pcpartpicker.com/static/forever/img/nav-videocard.png" width="64px">
                <p class="product" id="product">GPU PlaceHolder 1</p>
                <a class="buy" href="https://www.amazon.fr/s?k=gpu">Amazon</a>
                <br>
                <p>TDP : 225W</p>
            </div>
            <div class="card">
                <img src="https://cdna.pcpartpicker.com/static/forever/img/nav-videocard.png" width="64px">
